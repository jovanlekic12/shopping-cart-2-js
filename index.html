<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main>
        <nav class="nav__bar">
          <h1 class="nav__bar__title">SHOPPING CART</h1>
          <div class="nav__bar__div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="nav__bar__icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              />
            </svg>
            <span class="nav__bar__icon__number">0</span>
          </div>
        </nav>
        <section class="shop">
          <ul class="shop__list"></ul>
        </section>
      </main>
      <section class="overlay hide">
        <div class="shopping__cart">
<div class="shopping__cart__div">

  <h2 class="back__to__shopping">...back to shopping</h2>
  <svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  class="cart__icon"
  >
  <path
  stroke-linecap="round"
  stroke-linejoin="round"
  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
  />
</svg>
</div>
<div class="cart">
  <ul class="cart__list">
    <li><h1 class="cart__title">YOUR CART IS EMPTY</h1></li>
  </ul>
  <div class="price__card">
    <h1 class="price">Price:</h1>
    <h1>Taxes: 20%</h1>
    <h1 class="total__price">TOTAL:</h1>
  </div>
</div>
      </section>
    </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
